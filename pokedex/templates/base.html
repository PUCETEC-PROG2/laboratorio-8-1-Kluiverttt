<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title> {% block Titulo %}{% endblock Titulo %}</title> 

    
</head>
<body>
    <div class = "container" > 
        <div class = " bg-primary text-white p-4 text-center" >
            <img src="{% static "pokedex2.jpeg"%}" alt="">
        </div> 
        <nav class="navbar navbar-expand-lg navbar-dark navbar-primary bg-primary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link "  href="{% url "pokedex:index %}"}">Home</a>
                  </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href= "{% url "pokedex:add_pokemon" %}">Nuevo Pokemon</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url "logout"%}">Logout</a>
                  </li>
                  {%else%}
                  <li class="nav-item">
                    <a class="nav-link" href= "{% url "pokedex:login" %}">login</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Navbar text with an inline element
                </span>
              </div>
            </div>
          </nav>
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
