{% extends "base.html" %}
    {% block Titulo %} MI PRIMERA POKEDEX!!!!{% endblock Titulo %}
    {% block content %}
    <p class="p-2">Hola, este es tu primer sitio en Django</p>
    <ul class="list-group">
        {% for pokemon in pokemons %}
        <li class="list-group-item">
            <a href="pokemon/{{pokemon.id}}">{{ pokemon | capfirst }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock content %}
